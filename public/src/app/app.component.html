<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div id="wrapper">
        <h1>Rate Those Coffees</h1>

        <div class="cakesubmit">

            <h3>Submit a coffee to be rated</h3>
            <hr>
            <p>{{ nameError }}</p>
            <p>{{ varietalError }}</p>
            <p>{{ regionError }}</p>
            <p>{{ imageError }}</p>

            <form (submit)="add()">
                <div class="form-group">
                    <label for="formGroupExampleInput">Roaster Name:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Roaster Name" name="newCoffee.roastername"
                        [(ngModel)]="newCoffee.roastername">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput2">Varietal:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Varietal" name="newCoffee.varietal"
                        [(ngModel)]="newCoffee.varietal">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput">Country/Region:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Region" name="newCoffee.region"
                        [(ngModel)]="newCoffee.region">
                </div>

                <div class="form-group">
                    <label for="formGroupExampleInput2">Image url:</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Image url" name="newCoffee.image"
                        [(ngModel)]="newCoffee.image">
                </div>

                <input type="submit">
            </form>

        </div>

        <div class="cakedisplay">

            <!-- Actual scrollspy markup: -->
            <div data-spy="scroll" data-target="#navbar-example2" data-offset="0" class="scrollspy-example">


                <div class="coffeelist" *ngFor="let coffee of showCoffees">


                    <img (click)="details=coffee" src="{{ coffee.image }}" alt="Coffee">
                    <div class="rateform">
                        <form (submit)="comment(coffee._id, reviewformData)" #reviewformData="ngForm">
                            <div class="form-group">


                                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Comment here"
                                    name="comments" ngModel>


                                <select name="star" ngModel>
                                    <option value="Select Rating">Select Rating</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                                <br><br>
                            </div>

                            <input type="submit">
                        </form>

                    </div>



                    <hr>
                </div>

            </div>
        </div>
    </div>
    <app-coffee *ngIf="details" [showDetails]="details"></app-coffee>

</body>

</html>

<router-outlet></router-outlet>
